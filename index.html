<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solear Parkour - Em Breve</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        /* Container do vídeo com altura controlada */
        .video-container {
            width: 100%;
            max-width: 1200px; /* Limite máximo de largura */
            aspect-ratio: 16/9; /* Mantém proporção widescreen */
            position: relative;
            background-color: #000;
        }
        
        /* MOBILE: ocupa quase toda a altura */
        @media (max-width: 767px) {
            .video-container {
                width: 100%;
                height: 95vh;
                height: 95dvh;
                max-width: none;
                aspect-ratio: unset;
            }
        }
        
        /* DESKTOP: altura menor, largura máxima */
        @media (min-width: 768px) {
            .video-container {
                height: 70vh; /* Ajuste este valor */
                max-height: 800px; /* Altura máxima absoluta */
            }
        }
        
        /* VÍDEO preenche o container */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline preload="metadata" loading="lazy">
            <source src="video/em_breve.webm" type="video/webm">
            Sua academia em breve. Seu navegador não suporta vídeo.
        </video>
    </div>
</body>
</html>
